<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Genesis</title>
    </head>
    <body>
        <div class="main-game">
            <div class="genius">
                <div class="blue"></div>
                <div class="yellow"></div>
                <div class="red"></div>
                <div class="green"></div>
            </div>
            <div class="control-board">
                <button class="btn-play" onClick="playGame()">Play</button>
                <button class="btn-stop" onClick="gameOver()">Stop</button>
                <div class="statistics">
                    <div>
                        <p>Score</p>
                        <input type="text" id="score" disabled>
                    </div>
                    <div>
                        <p>Level</p>
                        <input type="text" id="level" disabled>
                    </div>
                </div>
            </div>
        </div>
        <script text="text/javascript" src="script.js"></script>
    </body>
</html>
